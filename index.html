<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>W I v 的静态托管站点</title>
</head>
<body>
  <header>
    <h4>W I v 的静态托管站点</h4>
    <a href="https://github.com/wivwiv">Github</a>
  </header>
  <div id="app">
    <div>
      <img class="logo" src="https://wivwiv.com/avatar.png" alt="">
    </div>
    <a href="/emqx-docs">EMQ X 中文文档</a>
  </div>
  <footer>
    <a href="https://wivwiv.com">Author WebSite</a>
  </footer>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    .logo {
      width: 100px;
    }
    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      right: 0;
      height: 32px;
      line-height: 32px;
      text-align: center;
      box-shadow: 0 -1px 5px #f1f1f1;
      font-size: 12px;
    }
    footer a {
      color: #fff;
    }
    header {
      padding: 2px 20px;
      display: flex;
      align-items: center;
      height: 50px;
      box-shadow: 0 1px 5px #f1f1f1;
      justify-content: space-between;
    }
    body {
      background-color: #f9f9f9;
    }
    a {
      color: #000;
      text-decoration: none;
    }
    a:hover {
      opacity: 0.7;
    }
    #app {
      margin: 20px auto;
      text-align: center;
    }
  </style>
</body>
</html>
